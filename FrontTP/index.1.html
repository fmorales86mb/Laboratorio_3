<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>La Comanda</title>

    <!-- Jquery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Scripts -->
    <script src="./02-js/index.js"></script>
    <script src="./02-js/item.js"></script>

    <!-- Styles -->


</head>

<body>
    <div class="container-fluid">

        <!-- Encabezado -->
        <div class="row">
            <div class="col">
                <h1>Listado con Bootstrap</h1>
            </div>
        </div>

        <!-- Cuerpo -->
        <div>

            <!-- Formulario -->
            <div class="row m-2">

                <!-- Button trigger modal -->
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AgregarModal">
                        Agregar Item
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="AgregarModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Agregar Item</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="txtNombre">Nombre:</label>
                                        <input type="text" class="form-control" id="txtNombre"
                                            placeholder="Ingrese nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="selSector">Sector:</label>
                                        <select class="form-control" id="selSector">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="numPrecio">Precio:</label>
                                        <input type="text" class="form-control" id="numPrecio"
                                            placeholder="Ingrese precio">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grilla -->
            <div class="row m-2 ">
                <div class="col-sm-12 col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Sector</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
