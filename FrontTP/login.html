<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Jquery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Scripts -->    
    <script src="./02-js/User.js"></script>
    <script src="./02-js/login.js"></script>

    <!-- Styles -->
    <link href="./01-css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" id="formLogin" action="02">
        
        <img class="mb-4" src="./04-img/user_avatar.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Acceder</h1>
        
        <label for="inputEmail" class="sr-only">Nombre de Usuario</label>
        <input type="text" id="txtUserName" class="form-control" placeholder="Nombre de Usuario" required="" autofocus="">
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="txtUserPass" class="form-control" placeholder="Password" required="">
       
        <div class="alert alert-warning" role="alert" id="alerta">
            Usuario o password incorrecto.
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnSingin">Sign in</button>
        <p class="mt-5 mb-3 ">FM 2019</p>
    </form>
    
</body>

</html>
